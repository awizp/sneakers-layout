<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- tailwind css file -->
  <link rel="stylesheet" href="./src/tailwind.css">

  <!-- main css file -->
  <link rel="stylesheet" href="./src/main.css">

  <title>Sneakers | Buy the sneakers and add to the cart</title>
</head>

<body>

  <!-- ***** header element ***** -->
  <header class="header_section">

    <!-- ***** navbar element ***** -->
    <nav class="navbar_section layout_wrapper w-full">
      <div
        class="layout_container w-full flex justify-between items-center py-6 gap-4 broder border-b border-grayishblue">

        <div class="w-full flex items-center justify-start gap-10">

          <!-- navbar logo and hamburger -->
          <div class="w-full flex items-center gap-4">
            <label for="navbar_check" class="nav_hamburger w-4 h-4 xs:w-5 xs:h-5 cursor-pointer md:hidden">
              <img src="/assets/icon-menu.svg" alt="Hamburger svg">
            </label>

            <div class="nav_logo w-30 h-8 xs:w-35">
              <img src="/assets/logo.svg" alt="Sneakers Logo">
            </div>
          </div>

          <!-- navbar navigation links -->
          <input type="checkbox" class="hidden" id="navbar_check">
          <div class="nav_links w-full h-full flex items-center justify-center">
            <div class="flex items-center justify-center gap-8 text-dark-grayishblue">
              <a href="#" class="hover:text-black transition-[color]">Collections</a>
              <a href="#" class="hover:text-black transition-[color]">Men</a>
              <a href="#" class="hover:text-black transition-[color]">Women</a>
              <a href="#" class="hover:text-black transition-[color]">About</a>
              <a href="#" class="hover:text-black transition-[color]">Contact</a>
            </div>

            <!-- navbar navigation links -->
            <label for="navbar_check" class="nav_close w-4 h-4 xs:w-5 xs:h-5 cursor-pointer md:hidden">
              <img src="/assets/icon-close.svg" alt="Close svg">
            </label>
          </div>
        </div>

        <!-- navbar cart and avatar -->
        <div class="w-full flex items-center justify-end gap-3 xs:gap-6">
          <div class="nav_cart text-dark-grayishblue hover:text-black transition-[color] cursor-pointer">
            <svg class="fill-current w-6 h-5 object-scale-down" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                fill-rule="nonzero" />
            </svg>
          </div>

          <div
            class="nav_avatar w-10 h-10 xs:w-12 xs:h-12 cursor-pointer border-4 border-transparent hover:border-primary rounded-full">
            <img src="/assets/image-avatar.png" alt="Avatar image">
          </div>
        </div>

      </div>
    </nav>

    <!-- ***** home element ***** -->
    <section class="home_section layout_wrapper w-full">
      <div class="layout_container w-full flex flex-col md:flex-row gap-8 md:gap-0 py-10">

        <!-- products banner -->
        <div class="home_products w-full h-full p-4 flex flex-col justify-center items-center gap-4">
          <div class="w-full rounded-xl overflow-hidden transition">
            <img src="/assets/image-product-1.jpg" alt="Product image"
              class="home_banner scale-[1.1] hover:scale-[1] transition-[scale]">
          </div>

          <!-- products thumbnail -->
          <div class="home_thumbnails w-full grid grid-cols-4 gap-4">

            <div class="thumbnail">
              <img src="/assets/image-product-1-thumbnail.jpg" alt="Product thumbnail">
            </div>

            <div class="thumbnail">
              <img src="/assets/image-product-2-thumbnail.jpg" alt="Product thumbnail">
            </div>

            <div class="thumbnail">
              <img src="/assets/image-product-3-thumbnail.jpg" alt="Product thumbnail">
            </div>

            <div class="thumbnail">
              <img src="/assets/image-product-4-thumbnail.jpg" alt="Product thumbnail">
            </div>

          </div>
        </div>

        <!-- home content -->
        <div class="home_content w-full h-full p-0 md:p-2 lg:p-8 flex flex-col items-start justify-center gap-4">
          <!-- title -->
          <h3 class="w-full text-dark-grayishblue uppercase">Sneaker Company</h3>
          <h1 class="w-full">Fall Limited Edition Sneaker</h1>
          <p class="w-full text-dark-grayishblue">These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they’ll withstand everything the weather can offer.</p>

          <!-- price -->
          <div class="w-full flex flex-row items-center justify-between md:flex-col gap-4 md:items-start">
            <span class="font-extrabold text-2xl flex gap-2">$125.00 <span
                class="font-medium text-sm flex justify-center items-center bg-black text-white w-fit p-1 rounded">50%</span>
            </span>
            <span class="line-through text-dark-grayishblue">$250.00</span>
          </div>

          <div class="w-full flex flex-col items-center justify-start md:flex-row gap-4 py-2">
            <!-- number of items -->
            <div
              class="w-full md:w-fit flex bg-light-grayishblue items-center justify-center gap-6 p-3 px-5 rounded-xl">
              <span class="font-bold text-primary text-2xl flex items-center h-full cursor-pointer">-</span>
              <input type="text" value="0" class="mx-auto w-8 outline-0 h-full">
              <span class="font-bold text-primary text-2xl flex items-center h-full cursor-pointer">+</span>
            </div>

            <!-- checkout -->
            <div class="w-full md:w-fit">
              <button
                class="w-full flex items-center justify-center gap-3 p-4 px-5 bg-primary rounded-xl cursor-pointer hover:bg-pale-orange transition-colors">
                <div class="text-black">
                  <svg class="fill-current w-6 h-5 object-scale-down" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                      fill-rule="nonzero" />
                  </svg>
                </div>
                <p>Add To Cart</p>
              </button>
            </div>

          </div>

        </div>

      </div>
    </section>
  </header>

  <!-- ***** footer element ***** -->
  <footer class="w-full layout_wrapper">
    <div class="layout_container w-full py-10 text-center">
      <span class="w-full text-sm text-dark-grayishblue font-kumbhsans font-bold">
        2025 © Made by <a href="https://github.com/awizp/" class="text-primary">Vishnuprakash</a>
      </span>
    </div>
  </footer>

</body>

</html>
