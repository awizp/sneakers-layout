<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/style.css">
  <title>Sneakers | Navbar Layout</title>
</head>

<body>

  <header class="w-full p-5 px-10">
    <nav class="navbar w-full flex justify-center items-center space-x-3 pb-5 border-b border-b-gray-200">
      <div class="navbar_logo w-full flex justify-center items-center">
        <img src="/assets/logo.svg" alt="Sneakers Logo">
      </div>

      <ul class="navbar_lists w-full flex justify-between items-center">
        <li class="cursor-pointer text-gray-600 hover:text-black">Collections</li>
        <li class="cursor-pointer text-gray-600 hover:text-black">Men</li>
        <li class="cursor-pointer text-gray-600 hover:text-black">Women</li>
        <li class="cursor-pointer text-gray-600 hover:text-black">About</li>
        <li class="cursor-pointer text-gray-600 hover:text-black">Contact</li>
      </ul>

      <div class="navbar_check w-full flex justify-center items-center space-x-10">
        <div class="cart-icon cursor-pointer">
          <img src="/assets/icon-cart.svg" alt="Cart Icon">
        </div>

        <div class="avatar w-10 h-10 cursor-pointer">
          <img src="/assets/image-avatar.png" alt="Avatar">
        </div>
      </div>
    </nav>
  </header>
</body>

</html>
